<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense app</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
<div class="container-fluid">
    <div class="row">
<div class="col-lg-12 expense-container "><h1>EXPENSE APPLICATION JAVASCRIPT</h1> </div>
    </div>
    <div class="row">
   
<div class="col-lg-12 expense-container">
    <div class="form-row">     
        <div class="form-group col-md-4">
            <label for="Enter Income">Enter Income</label>  
            <div class="input-group mb-3">
                <input type="text" placeholder="Enter Income" id="income" class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="Add_Income()">Add Income</button>
                </div>
              </div>
            </div>
           <div class="form-group col-md-4">
            <label for="Select Catagories">Select Catagories</label>     
            <div class="input-group mb-3">
                 <select  id="option" class="custom-select">
                <option value="Car expense">Car Expenses</option>
                <option value="Personal expense">Personal Expenses</option>
                <option value="Home expense">Home Expense</option>
                <option value="Other Expenses">other Expenses</option>
                </select> 
                  </div>
         </div>
        
         <div class="form-group col-md-4">
            <label for="Add Expense">Add Expense</label>         
            <div class="input-group mb-3">
                <input type="text" placeholder="Enter Expense" id="expense"class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="Add_Expense()">Add Expense</button> 
                </div>
              </div>
          </div>
        </div>
</div>
    </div>
    <div class="row expense-container">
        <div class="col-lg-4">
          <label>Savings</label>   
          <input id="display_income" disabled class="form-control"> 
      </div>
        <div class="col-lg-4">
          <label for="filter">Search By Catagories</label>    
             <select id="filter" onchange="showFilterExpenses()" class="custom-select">
                <option value="all">All</option>
                <option value="Car expense">Car Expenses</option>
                <option value="Personal expense">Personal Expenses</option>
                <option value="Home expense">Home Expense</option>
                <option value="Other Expenses">Other Expenses</option> 
            </select>      
        </div> 
        <div class="col-lg-4">
          <label>Total Income</label>
          <input id="show_total" class="form-control"disabled>        
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 expense-container">
            <div class="row">
                <div class="col-md-6">
                    <div class="table-responsive"><h2>Income Entries</h2></div>
                    <table class="table table-dark ">
                        <thead>
                            <tr>
                                <th scope="col">Entry</th>
                                <th scope="col">Time</th>                      
                                <th scope="col">Action</th>                      
                              </tr>
                        </thead>
                    </table>
                   <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table id="myTable" class="table table-bordered table-striped mb-0">
                        
                    </table>
                   </div>
                    
                      <br>
                </div>
                <div class="col-md-6">
                    <div class="table-responsive"><h2>Expense Entries</h2> </div>  
                   <table class="table table-dark ">
                    <thead>
                        <tr>
                            <th scope="col">Expense</th>
                            <th scope="col">Catagories</th>                      
                            <th scope="col">Time</th>    
                            <th scope="col">Action</th>    
                         
                          </tr>
                    </thead>
                   </table>
                </table>
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                 <table id="expenses" class="table table-bordered table-striped mb-0">     
                 </table> 
                   </div> 
                   </div>
        </div>
    </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <label class="modal-title" id="exampleModalLabel">Update</label>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-row">     
            <div class="form-group col-md-4">
                <label for="id">Id</label>         
                <div class="input-group mb-3">
                    <input type="text" id="id" disabled class="form-control">
                  </div>
              </div>
              <div class="form-group col-md-8">
                <label for="Add Expense">Add Expense</label>         
                <div class="input-group mb-3">
                    <input type="text" placeholder="Enter Expense"  id="edit_expense"class="form-control" required>
                    <div class="input-group-append">
                     </div>
                  </div>
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Select Catagories">Select Catagories</label>     
                    <div class="input-group mb-3">
                         <select  id="edit_cat" class="custom-select" required>
                        <option value="Car expense">Car Expenses</option>
                        <option value="Personal expense">Personal Expenses</option>
                        <option value="Home expense">Home Expense</option>
                        <option value="Other Expenses">other Expenses</option>
                        </select> 
                          </div>
                 </div>
                 <div class="form-group col-md-6">
                    <label for="time">Time</label>         
                    <div class="input-group mb-3">
                        <input type="text" id="time"   class="form-control"required>
                      </div>
                  </div>
            </div>
         
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" onclick=Edit_Expense() class="btn btn-info" data-dismiss="modal" >Save changes</button>
          <button onclick=Delete_Expense() type='button' class='btn btn-danger' data-dismiss="modal">delete</button>
    
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <label class="modal-title" id="exampleModalLabel">Update Income</label>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-row">     
                <div class="form-group col-md-6  ">
                    <label for="Enter Income">Enter Income</label>  
                    <div class="input-group mb-3">
                        <input type="text" placeholder="Enter Income" id="Edit_income" class="form-control">
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="time">Time</label>         
                        <div class="input-group mb-3">
                            <input type="text" id="Edit_time"  placeholder="Enter Income" class="form-control"required>
                          </div>
                      </div>
                
                </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" onclick=Edit_income() class="btn btn-info" data-dismiss="modal" >Save changes</button>
          <button onclick=Delete_income() type='button' class='btn btn-danger' data-dismiss="modal">delete</button>
    
        </div>
      </div>
    </div>
  </div>
 


     
                
</div>




<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
